
<html lang="en">

    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="web3.min.js"></script>
        <link rel="stylesheet" href="app.css" />
        <meta name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>*基于区块链的人力资源管理*</title>
    </head>
    
    <body>
        <h2>基于区块链的人力资源管理</h2>
    
        <button class="enableEthereumButton">Enable Ethereum</button>
        <h5>Account: <span class="showAccount"></span></h5>
        <hr />

    <div id="ftc-make">
        <h2>addCompany 添加招聘方公司
        </h2>
        <div class="form-group">
            Company Address
            <br>

            <input type="text" id="CompanyAddr" name="CompanyAddr" value="" placeholder="请输入招聘方账户地址"
                size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="btn_addCompany" type="button" data-id="9">SubMit</button>
            </div>
            <span id="addCompany_return"></span>
        </div>
    </div>


    <div class=form-break></div>

    <div id="ftc-make">
        <h2>addStaff 添加求职者
        </h2>
        <div class="form-group">
            Staff Address
            <br>

            <input type="text" id="StaffAddr" name="StaffAddr" value="" placeholder="请输入求职者账户地址"
                size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="btn_StaffAddr" type="button" >SubMit</button>
            </div>
          
        </div>
    </div>
    <hr>

    <div class=form-break></div>

    <div id="ftc-make">
    <h2>AddRecruitMsg 添加招聘信息
    </h2>
    <div class="form-group">
        recruitdataID
        <input type="number" id="ID01" name="ID" value=1><br>
        <br>
        招聘职位
        <input type="text" id="Jobposition" name="Jobposition" value="" placeholder="请输入职位"><br>
        <br>
        性别
       <select id="gender">
           <option value="男">男</option>
           <option value="女">女</option>
           <option value="不限">不限</option>
       </select><br>
        <br>
        年龄
        <input type="text" id="age" name="age" value="" placeholder="请输入年龄"><br>
        <br>
        薪水
        <input type="text" id="salary" name="salary" value="" placeholder="请输入薪水"><br>
        <br>
        公司名称
        <input type="text" id="companyName" name="companyName" value="" placeholder="请输入公司名称"><br>
        <br>
        公司位置
        <input type="text" id="companyPosition" name="companyPosition" value="" placeholder="请输入公司位置"><br>
        
        <div class=button-div>
            <button class="btn-fetchOne" id="AddRecruitMsg" type="button" >Add</button>
        </div>
      
    </div>
</div>
<hr>

<div class=form-break></div>

    <h2>PostRecruitMsg  发布招聘信息</h2>

    <div class="form-group">
        序号ID
        <br>
        <input type="number" id="ID02" name="ID" value=1><br>
        <br>
        <div class=button-div>
            <button class="btn-fetchOne" id="PostRecruitMsg" type="button" data-id="9">Post</button>

        </div>
    </div>
    <hr>

    <div class=form-break></div>
    <h2>ViewRecruitMsg 查询招聘信息</h2>

    <div class="form-group">
        序号ID
        <br>
        <input type="number" id="ID03" name="ID" value=1><br>
        <div class=button-div>
            <button class="btn-fetchOne" id="ViewRecruitMsg" type="button" data-id="9">Fetch Data</button>
            <br><br>
            招聘职位:<span id="viewJobposition"></span>
            <br>性别:<span id="viewgender"></span>
            <br>年龄:<span id="viewage"></span>
            <br>薪水:<span id="viewsalary"></span>
            <br>公司名称:<span id="viewcompanyName"></span>
            <br>公司位置:<span id="viewcompanyPosition"></span>
        </div>
    </div>
    <hr>

    <div class=form-break></div>
    <h2>ReceiveRecruitMsg 求职者确认接收招聘</h2>

    <div class="form-group">
        序号ID
        <br>
        <input type="number" id="ID04" name="ID" value=1><br>
        <br>
        <div class=button-div>
            <button class="btn-fetchOne" id="ReceiveRecruitMsg" type="button" data-id="9">Receive</button>

        </div>
    </div>


    <script type="text/javascript" src="Recruiters.js"></script>
</body>

</html>
